[package]
name = "manycast"
version = "1.0.1"
edition = "2021"

[dependencies]
byteorder = "1.5.0"# convert between byte arrays and integers
chrono = "0.4.40"# get current time
clap = "4.5.32"# parse command line arguments
csv = "1.3.1" # write to CSV
futures = "0.3.31" # async runtime
futures-core = "0.3.31" # async runtime
prettytable-rs = "0.10.0" # print worker-list
prost = "0.13.5" # define gRPC messages
tokio = { version = "1.44.1", features = ["rt-multi-thread", "macros", "sync", "time"] } # async runtime
tonic = { version = "0.12.3", features = ["tls", "zstd"] } # gRPC (inter-component communication)
rand = "0.9.0" # generate random numbers
gethostname = "1.0.0" # get hostname
pnet = "0.35.0"# create raw socket for sending/receiving packets
local-ip-address = "0.6.3" # get local unicast address
mac_address = "1.1.8" # get MAC address
indicatif = "0.17.11" # progress bar
ratelimit_meter = "5.0.0" # rate limit

[build-dependencies]
tonic-build = "0.12.3"
