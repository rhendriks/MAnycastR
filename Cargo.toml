[package]
name = "manycast" # TODO change package name
version = "0.1.0"
edition = "2021"

[dependencies]
byteorder = "1.5.0"
chrono = "0.4.39"
clap = "4.5.31"
csv = "1.3.1"
futures = "0.3.31"
futures-core = "0.3.31"
prettytable-rs = "0.10.0"
prost = "0.13.5"
tokio = { version = "1.43.0", features = ["rt-multi-thread", "macros", "sync", "time"] }
tonic = { version = "0.12.3", features = ["tls"] }
rand = "0.9.0"
gethostname = "1.0.0"
pcap = "2.2.0"
local-ip-address = "0.6.3"
mac_address = "1.1.8"
indicatif = "0.17.11" # progress bar

[build-dependencies]
tonic-build = "0.12.3"
